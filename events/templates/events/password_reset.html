{% extends 'events/base.html' %}
{% block title %} Password Reset {% endblock %}
{% block content %}
    <p style="margin-top: 50px"></p>
    <div>
        <div style="width: 100%;background-color: #b3d7ff;text-align: center;color:#4e555b;font-size: small">Password Reset</div>
       <p></p>
        <b style="color: red">{{ err }}</b>
        <div style="text-align: center" >
            <form style="display:inline-block;" action="{% url 'events:password_reset' %}" method="post">
                       {% csrf_token %}
                <table>
                    <tr>
                        <td><label for="email">Email Id:</label></td>
                        <td><input type="email" id="email" name="email" autofocus></td>
                    </tr>
                       <tr>
                           <td></td>
                    <td>
                        <button type="submit" class="button">Submit</button>
                    </td>
                </tr>
                </table>

            </form>
        </div>
    </div>
{% endblock %}
