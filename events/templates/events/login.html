{% extends 'events/base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
    {#    <div class="banner-right">#}
    {#        <h5>REC 76-80 events Portal</h5>#}
    {#    </div>#}
    <div>
        <div class="grid-container" style="width: 100%;">
            <span class="grid-item">Login</span>
            <span class="grid-item"></span>
            <span class="grid-item"
                  style="text-align: right;
                         margin-right: 10px;
                        padding-right: 1%"
            >Forgot password?
             <a href="{% url 'events:password_reset' %}">Reset Password </a></span>
        </div>

        <p style="color: dimgray">{{ err }}</p>
        <div class="center-form">
            <form class="center-form" action="{% url 'events:login' %}" method="post">
                {% csrf_token %}
                <table>

                    <tr>
                        <td><label for="email">Email Id:</label></td>
                        <td><input type="email" id="email" name="email" autofocus></td>
                    </tr>
                    <tr>
                        <td><label for="pwd">Password:</label></td>
                        <td><input type="password" id="pwd" name="pwd" pattern="{8,}"></td>
                    </tr>

                    <tr>
                        <td>
                        </td>
                        <td>
                            <button type="submit" class="button">Submit</button>
                            <button type="reset" class="button">Reset</button>
                        </td>

                    <tr>
                        <td></td>
                        <td>New User? <a href="{% url 'events:new_user' %}"> Register </a></td>

                </table>
            </form>
        </div>
    </div>

{% endblock %}
