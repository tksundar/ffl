{% extends 'events/base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
    <p style="margin-top: 50px"></p>
    <div class="container" style="width: 60% ;border-color:#005cbf;border-width: 2px;border-style: solid">
        <div style="width: 50% ">
            {% if not err %}
                <span style="text-align: left;margin-left: 2%;margin-top: 2%">   Login </span>
            {% else %}
                {{ err }}
            {% endif %}
        </div>
        <p></p>
        <form action="{% url 'events:login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email Id</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                       placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Password">
            </div>
            <p></p>
            <div class="form-group">
                <span><button type="submit" class="btn btn-primary">Submit</button></span>
            </div>
        </form>
        <p></p>
        <div>
                <span style="text-align: right">
                    Forgot password?
                    <a href="{% url 'events:password_reset' %}">Reset Password </a>
                </span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
               <span style="text-align: right">
                    New User?
                    <a href="{% url 'events:new_user' %}">Register </a>
                </span>
        </div>
        </form>
    </div>


{% endblock %}
