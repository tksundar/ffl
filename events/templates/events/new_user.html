{% extends 'events/base.html' %}
{% block title %}
    Register
{% endblock %}
{% block content %}
{#    <div class="banner-right">#}
{#        <h5>REC 76-80 events Portal</h5>#}
{#    </div>#}
    <div>
        <div class="reverse-title"><b>Register</b></div>
        <p style="color: #ff0000">{{ err }}</p>
        <div class="center-form">
            <form class="center-form" name="new_user_form" action="{% url 'events:new_user' %}"
                  method="post">
                {% csrf_token %}
                <table>
                    <tr>
                        <td><label for="username">Username:</label></td>
                        <td><input type="text" id="username" name="username"
                                   placeholder="Short name which will appear on this portal"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email Id:</label></td>
                        <td><input
                                type="email"
                                id="email"
                                name="email"
                                placeholder="valid email id"
                                >
                        </td>
                    </tr>
                    <tr>
                        <td><label for="pwd">Password:</label></td>
                        <td><input type="password" id="pwd" name="pwd" placeholder="Min 6 characters"

                        ></td>
                    </tr>

                    <tr>
                        <td><label for="pwd1">Confirm Password:</label></td>
                        <td><input type="password" id="pwd1" name="pwd1" ></td>
                    </tr>

                    <td></td>
                    <td>
                        <button type="submit" class="ui-button">Submit</button>
                        <button type="reset" class="button">Reset</button>
                    </td>
                </table>
            </form>
        </div>
    </div>
{% endblock %}
