{% extends 'events/base.html' %}
{% block title %} Change Password {% endblock %}
{% block content %}
    <p style="margin-top: 50px"></p>
    <div style=" width:100%;text-align: center">
        <form style="display: inline-block" action="{% url 'events:change_password' %}" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for="current">Current Password:</label></td>
                    <td><input type="password" id="current" name="current" value="{{ old }}"></td>
                </tr>
                <tr>
                    <td><label for="pwd">New Password:</label></td>
                    <td><input type="password" id="pwd" name="pwd" pattern="{6,}" autofocus></td>
                </tr>
                <tr>
                    <td><label for="pwd1">Confirm new Password:</label></td>
                    <td><input type="password" id="pwd1" name="pwd1" pattern="{6,}"></td>
                </tr>

                <tr>
                    <td>
                    </td>
                    <td>
                        <button type="submit" class="button">Submit</button>
                    </td>
                </tr>

            </table>
        </form>
    </div>
{% endblock %}
