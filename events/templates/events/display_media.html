{% extends 'events/base.html' %}
{% load django_tables2 %}
{% load thumbnail %}
{% block title %}Media-Thumbnail{% endblock %}
{% block content %}
    <div class="container" >
    {% for id, im_url in files.items %}
        {% thumbnail im_url "200x200" crop="center" as im %}
            <a href="{% url 'events:show_media' id %}">
                <img src="{{ im.url }}" height="{{ im.height }}" width="{{ im.width }}">
            </a></a>
        {% endthumbnail %}
    {% endfor %}
    </div>
{% endblock %}
