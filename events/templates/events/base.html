<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <script type="application/javascript" src="{% static 'events/validations.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'events/simple.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'events/bootstrap.css' %}">

    <title>{% block title %}<!-- -->{% endblock %}</title>
</head>
<body>
{% if not user  %}
    <div class="banner-right" style="font-style: normal; font-size: x-large">
       Events portal
    </div>
{% else %}
    <div class="banner-right " style="font-style: normal; font-size: x-large">
        Events portal<br>
        <span style=><a href="{% url 'events:index'  %}"><img src="{% static 'events/home.png' %}"></a> </span>
        <span style="color: white;font-size: small">&nbsp;
                Hi &nbsp;{{ user.username }}!&nbsp;<a href="{% url 'events:logout' %}" style="color: white">logout</a>
            </span>
    </div>
{% endif %}
{% block sidebar %}<!-- insert default navigation text for every page -->{% endblock %}
{% block content %}<!-- default content text (typically empty) -->{% endblock %}
</body>
</html>
